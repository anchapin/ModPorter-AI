[pytest]
testpaths =
    tests
    backend/src/tests
    ai-engine/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath =
    backend/src
    ai-engine/src
    .
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
env =
    TESTING = true