    reviewers:
      - "anchapin"
    labels:
      - "dependencies"
      - "backend"
      - "python"
    commit-message:
      prefix: "feat"
      include: "scope"
    open-pull-requests-limit: 10
    timezone: "Etc/UTC"

  # AI Engine Python dependencies
