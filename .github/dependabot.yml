version: 2
updates:
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    reviewers:
      - "anchapin"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "feat"
      include: "scope"
    open-pull-requests-limit: 10
    timezone: "Etc/UTC"

  # Root npm workspace
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "anchapin"
    labels:
      - "dependencies"
      - "workspace"
    commit-message:
      prefix: "feat"
      include: "scope"
    open-pull-requests-limit: 10
    timezone: "Etc/UTC"

  # Backend Python dependencies
