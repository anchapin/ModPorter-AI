      prefix: "feat"
      include: "scope"
    open-pull-requests-limit: 10
    timezone: "Etc/UTC"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/" # Scan the entire repository for Dockerfiles
    schedule:
      interval: "weekly"
    reviewers:
      - "anchapin"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "feat"
      include: "scope"
    open-pull-requests-limit: 10
    timezone: "Etc/UTC"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github" # Corrected directory for GitHub Actions
    schedule:
      interval: "weekly"
    reviewers:
      - "anchapin"
