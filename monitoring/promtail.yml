# Promtail Configuration
# Log collection agent for Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # NGINX logs
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/*.log
    pipeline_stages:
      - regex:
          expression: '(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)".*'
      - timestamp:
          source: time_local
          format: '02/Jan/2006:15:04:05 -0700'
      - labels:
          method:
          status:
          protocol:
          remote_addr:
      - output:
          source: output

  # Backend application logs
  - job_name: backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          __path__: /var/log/backend/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            trace_id: trace_id
            span_id: span_id
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          level:
          trace_id:
          span_id:
      - output:
          source: message

  # AI Engine logs
  - job_name: ai-engine
    static_configs:
      - targets:
          - localhost
        labels:
          job: ai-engine
          __path__: /var/log/ai-engine/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            model: model
            request_id: request_id
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          level:
          model:
          request_id:
      - output:
          source: message

  # Database logs
  - job_name: postgres
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgres
          __path__: /var/log/postgresql/*.log
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3} UTC) \[(?P<pid>\d+)\] (?P<level>\w+):\s*(?P<message>.*)'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000 MST'
      - labels:
          level:
          pid:
      - output:
          source: message

  # Redis logs
  - job_name: redis
    static_configs:
      - targets:
          - localhost
        labels:
          job: redis
          __path__: /var/log/redis/*.log
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d+ \w+ \d{2} \d{2}:\d{2}:\d{2}.\d{3}) (?P<pid>\d+) (?P<role>\w+) (?P<level>\w+) (?P<message>.*)'
      - timestamp:
          source: timestamp
          format: '2 Jan 2006 15:04:05.000'
      - labels:
          level:
          role:
          pid:
      - output:
          source: message

  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containers
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            stream: stream
            attrs: attrs
            time: time
      - json:
          expressions:
            tag: attrs.tag
      - regex:
          expression: (?P<container_name>[^_]+)_(?P<container_id>\w{12})
          source: tag
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          stream:
          container_name:
          container_id:
      - output:
          source: output

  # System logs (journald)
  - job_name: systemd
    journal:
      max_age: 12h
      labels:
        job: systemd
    pipeline_stages:
      - regex:
          expression: '(?P<systemd_unit>[^\s]+)'
          source: '_SYSTEMD_UNIT'
      - labels:
          systemd_unit:
      - output:
          source: message
