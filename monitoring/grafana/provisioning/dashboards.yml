# Grafana Dashboard Provisioning
# Day 6: Production monitoring dashboards

apiVersion: 1

providers:
  - name: 'ModPorter AI Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards