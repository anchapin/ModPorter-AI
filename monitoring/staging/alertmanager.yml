# Alertmanager Configuration for Staging Environment
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'staging-alerts@modporter.ai'
  smtp_require_tls: false

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 30m
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 2h
    - match:
        service: optimization
      receiver: 'optimization-alerts'

# Inhibition rules
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing for same instance
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['instance', 'alertname']

# Receivers
receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@modporter.ai'
        subject: '[ModPorter-Staging] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          {{ end }}

    # Send to optimization validator service
    webhook_configs:
      - url: 'http://optimization-validator:8091/alerts'
        send_resolved: true
        http_config:
          headers:
            Content-Type: 'application/json'

  - name: 'critical-alerts'
    email_configs:
      - to: 'critical@modporter.ai'
        subject: '[CRITICAL] ModPorter-Staging: {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL ALERT - Immediate attention required!

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Service: {{ .Labels.service }}
          Started: {{ .StartsAt }}

          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}

    webhook_configs:
      - url: 'http://optimization-validator:8091/alerts'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'alerts@modporter.ai'
        subject: '[WARNING] ModPorter-Staging: {{ .GroupLabels.alertname }}'
        body: |
          Warning Alert - Monitor this situation.

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Service: {{ .Labels.service }}
          Started: {{ .StartsAt }}
          {{ end }}

    webhook_configs:
      - url: 'http://optimization-validator:8091/alerts'
        send_resolved: true

  - name: 'optimization-alerts'
    webhook_configs:
      - url: 'http://optimization-validator:8091/alerts'
        send_resolved: true

    # Forward optimization alerts to benchmark service for analysis
    webhook_configs:
      - url: 'http://benchmark-service:8090/alerts'
        send_resolved: true