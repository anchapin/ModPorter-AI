# Docker Compose configuration for local CI testing
# This file provides the essential services needed for running tests locally


services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: modporter-postgres-test
    environment:
      POSTGRES_DB: modporter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d modporter"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - modporter-test

  redis:
    image: redis:7-alpine
    container_name: modporter-redis-test
    ports:
      - "6389:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_test_data:/data
    networks:
      - modporter-test

  neo4j:
    image: neo4j:5-community
    container_name: modporter-neo4j-test
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_dbms_default__database: modporter
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
      NEO4J_apoc_export_file_enabled: true
      NEO4J_apoc_import_file_enabled: true
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - neo4j_test_data:/data
    networks:
      - modporter-test

  # Optional: MinIO for S3-compatible storage testing
  minio:
    image: minio/minio:latest
    container_name: modporter-minio-test
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - minio_test_data:/data
    networks:
      - modporter-test

volumes:
  postgres_test_data:
  redis_test_data:
  neo4j_test_data:
  minio_test_data:

networks:
  modporter-test:
    driver: bridge