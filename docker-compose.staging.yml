# Staging Docker Compose Configuration with Performance Optimizations
# This configuration includes all optimization services for validation

services:
  # Load balancer and reverse proxy for staging
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - "8081:80"  # Different port to avoid conflicts
      - "8443:443"
      - "8082:8080"  # Metrics endpoint
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - modporter-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "80"
    environment:
      - VITE_API_URL=http://localhost:8081/api/v1
      - VITE_WS_URL=ws://localhost:8081/ws
      - VITE_ENV=staging
      - VITE_ENABLE_PERFORMANCE_MONITORING=true
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - modporter-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend with performance optimizations enabled
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-staging_password}@postgres:5432/modporter_staging
      - LOG_LEVEL=INFO
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-staging_secret_key}
      - CORS_ORIGINS=http://localhost:8081,http://localhost:3000
      - RATE_LIMIT_ENABLED=true
      - MAX_CONNECTIONS=50
      - METRICS_ENABLED=true
      - PERFORMANCE_MONITORING_ENABLED=true
      - ADAPTIVE_OPTIMIZATION_ENABLED=true
      - BENCHMARKING_ENABLED=true
      - STAGING_MODE=true
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - conversion-cache:/app/cache
      - conversion-outputs:/app/conversion_outputs
      - temp-uploads:/app/temp_uploads
      - ./backend/src/services:/app/services:ro  # Mount optimization services
    networks:
      - modporter-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

  # AI Engine with optimizations
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    expose:
      - "8001"
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=INFO
      - MAX_CONCURRENT_REQUESTS=5  # Reduced for staging
      - MODEL_CACHE_TTL=1800  # Shorter TTL for testing
      - METRICS_ENABLED=true
      - PERFORMANCE_MONITORING_ENABLED=true
      - STAGING_MODE=true
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - model-cache:/app/models
      - conversion-outputs:/app/conversion_outputs
      - temp-uploads:/app/temp_uploads
    networks:
      - modporter-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Redis for staging
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-staging-data:/data
    networks:
      - modporter-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru

  # PostgreSQL for staging
  postgres:
    image: pgvector/pgvector:pg15
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    environment:
      - POSTGRES_DB=modporter_staging
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-staging_password}
      - POSTGRES_INITDB_ARGS="--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-staging-data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - modporter-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d modporter_staging"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Performance monitoring services for staging
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"  # Different port for staging
    volumes:
      - ./monitoring/staging/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-staging-data:/prometheus
    networks:
      - modporter-staging-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=7d'  # Shorter retention for staging

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"  # Different port for staging
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-staging_admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel
    volumes:
      - grafana-staging-data:/var/lib/grafana
      - ./monitoring/staging/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/staging/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - modporter-staging-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Performance Benchmark Service
  benchmark-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.benchmark
    expose:
      - "8090"
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-staging_password}@postgres:5432/modporter_staging
      - LOG_LEVEL=INFO
      - BENCHMARK_TARGET=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - modporter-staging-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Optimization Validation Service
  optimization-validator:
    build:
      context: ./backend
      dockerfile: Dockerfile.optimization
    expose:
      - "8091"
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-staging_password}@postgres:5432/modporter_staging
      - LOG_LEVEL=INFO
      - VALIDATION_INTERVAL=300  # 5 minutes
      - PERFORMANCE_THRESHOLD_CPU=80
      - PERFORMANCE_THRESHOLD_MEMORY=85
      - PERFORMANCE_THRESHOLD_RESPONSE=3000
    depends_on:
      backend:
        condition: service_healthy
      prometheus:
        condition: service_started
    networks:
      - modporter-staging-network
    restart: unless-stopped
    volumes:
      - ./optimization-reports:/app/reports

  # Node exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9101:9100"  # Different port for staging
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - modporter-staging-network
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  # Redis exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    ports:
      - "9122:9121"  # Different port for staging
    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - modporter-staging-network
    restart: unless-stopped
    depends_on:
      - redis

  # PostgreSQL exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    ports:
      - "9188:9187"  # Different port for staging
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:${POSTGRES_PASSWORD:-staging_password}@postgres:5432/modporter_staging?sslmode=disable
    networks:
      - modporter-staging-network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  redis-staging-data:
    driver: local
  postgres-staging-data:
    driver: local
  conversion-cache:
    driver: local
  model-cache:
    driver: local
  prometheus-staging-data:
    driver: local
  grafana-staging-data:
    driver: local
  nginx-logs:
    driver: local
  conversion-outputs:
    driver: local
  temp-uploads:
    driver: local

networks:
  modporter-staging-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16