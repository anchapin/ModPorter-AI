[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

[tool:pytest]
addopts = 
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto

[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */conftest.py
    */migrations/*
    */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod