[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version required
minversion = 6.0

# Add options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov_phase1
    --cov-fail-under=80

# Test paths
testpaths = tests/phase1/services

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    redis_required: marks tests that require Redis
    neo4j_required: marks tests that require Neo4j
    asyncio: marks tests that use asyncio
    conversion_inference: tests for ConversionInferenceEngine
    knowledge_graph: tests for KnowledgeGraphCRUD
    version_compatibility: tests for VersionCompatibilityService
    batch_processing: tests for BatchProcessingService
    cache_service: tests for CacheService

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Async configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = src/services/
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */site-packages/*
    */migrations/*
    */fixtures/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov_phase1
